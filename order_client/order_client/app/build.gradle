apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.lixa.activity"
        minSdkVersion 4
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('src/main/libs/httpmime-4.2.5.jar')
    compile files('src/main/libs/fluent-hc-4.2.5.jar')
    compile files('src/main/libs/servlet-api.jar')
    compile files('src/main/libs/httpclient-cache-4.2.5.jar')
    compile files('src/main/libs/commons-logging-1.1.1.jar')
    compile files('src/main/libs/commons-codec-1.6.jar')
    compile files('src/main/libs/httpcore-4.2.4.jar')
    compile files('src/main/libs/httpclient-4.2.5.jar')
    compile files('src/main/libs/ksoap2-android.jar')
}